<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <section class="container">
    <a class="navbar-brand" routerLink="/home">CodePulse</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <section class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home"
            >Home</a
          >
        </li>
        <ng-container
          *ngIf="user !== undefined && user.roles.includes('Writer')"
        >
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Admin
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/admin/categories"
                  >Categories</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/admin/blogposts"
                  >BlogPosts</a
                >
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>

        <ng-container *ngIf="user === undefined; else showLogout">
          <a
            [routerLink]="['/auth/login']"
            class="btn btn-primary"
            title="Login"
            >Login</a
          >
        </ng-container>

        <ng-template #showLogout>
          <section class="d-flex align-items-center">
            <span>{{ user?.email }}</span>
            <button class="btn btn-primary ms-3" (click)="onLogout()">
