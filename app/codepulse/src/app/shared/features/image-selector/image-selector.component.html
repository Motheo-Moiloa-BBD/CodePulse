<section class="card h-100">
  <section class="card-header">
    <h3>Images</h3>
  </section>
  <section class="card-body">
    <section class="d-flex flex-md-row flex-sm-column flex-wrap">
      <section class="col-8 p-4 left"></section>
      <section class="col-4 p-4 bg-light right">
        <h5>Upload Image</h5>
        <form>
          <section class="mt-3">
            <input type="file" class="form-control" />
          </section>

          <section class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="filename"
            />
          </section>

          <section class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
            />
          </section>

          <section class="mt-3">
            <button type="submit" class="btn btn-dark">Upload</button>
          </section>
        </form>
      </section>
    </section>
  </section>
</section>
