<section class="card h-100">
  <section class="card-header">
    <h3>Images</h3>
  </section>
  <section class="card-body">
    <section class="d-flex flex-md-row flex-sm-column flex-wrap">
      <section class="col-8 p-4 left">
        <ng-container *ngIf="images$ | async; let images">
          <section class="d-flex flex-wrap">
            <section
              *ngFor="let image of images"
              class="me-1 bg-white d-flex align-items-center flex-column border p-3 images"
            >
              <img
                [src]="image.url"
                [title]="image.title"
                alt="Image"
                class="uploadedImage"
              />
              <span class="mt-1">{{ image.title }}</span>
            </section>
          </section>
        </ng-container>
      </section>
      <section class="col-4 p-4 bg-light right">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <section class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUploadChange($event)"
            />
          </section>

          <section class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="filename"
              [(ngModel)]="fileName"
            />
          </section>

          <section class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              [(ngModel)]="title"
            />
          </section>

          <section class="mt-3">
            <button type="submit" class="btn btn-dark">Upload</button>
          </section>
        </form>
      </section>
    </section>
  </section>
</section>
