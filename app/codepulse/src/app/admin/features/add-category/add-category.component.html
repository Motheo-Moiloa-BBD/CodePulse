<section class="container">
  <h1 class="mt-3">Add Category</h1>
  <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
    <section class="mt-2">
      <section class="mt-3">
        <label for="category-name" class="form-label">Category Name</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          formControlName="name"
        />
      </section>

      <section class="mt-3">
        <label for="category-url-handle" class="form-label"
          >Category Url Handle</label
        >
        <input
          type="text"
          id="category-url-handle"
          class="form-control"
          formControlName="urlHandle"
        />
      </section>

      <section class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </section>
    </section>
  </form>
</section>
