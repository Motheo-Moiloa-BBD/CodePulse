<section class="container">
  <h1 class="mt-3">Add BlogPost</h1>

  <form [formGroup]="addBlogPostForm">
    <section class="mt-2 mb-5">
      <section class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
        />
      </section>

      <section class="mt-3">
        <label for="url-handle" class="form-label">Url Handle</label>
        <input
          type="text"
          id="url-handle"
          class="form-control"
          formControlName="urlHandle"
        />
      </section>

      <section class="mt-3">
        <label for="short-description" class="form-label"
          >Short Description</label
        >
        <input
          type="text"
          id="short-description"
          class="form-control"
          formControlName="shortDescription"
        />
      </section>

      <section class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
        ></textarea>
      </section>

      <section class="mt-3">
        <label for="featured-image-url" class="form-label"
          >Featured Image Url</label
        >
        <input
          type="text"
          id="featured-image-url"
          class="form-control"
          formControlName="featuredImageUrl"
        />
      </section>

      <section class="mt-3">
        <label for="published-date" class="form-label">Published Date</label>
        <input
          type="date"
          id="published-date"
          class="form-control"
          formControlName="publishedDate"
        />
      </section>

      <section class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author"
          class="form-control"
          formControlName="author"
        />
      </section>

      <section class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="is-visible"
          formControlName="isVisible"
        />
        <label class="form-check-label" for="is-visible">Is Visible?</label>
      </section>

      <section class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </section>
    </section>
  </form>
</section>
