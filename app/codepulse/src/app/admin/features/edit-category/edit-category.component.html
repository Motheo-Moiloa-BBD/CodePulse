<section class="container">
  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="category; else notFound">
    <form [formGroup]="editCategoryForm!" (ngSubmit)="onFormSubmit()">
      <section class="mt-2">
        <section class="mt-3">
          <label for="category-id" class="form-label">Category Id</label>
          <input
            type="text"
            id="category-id"
            class="form-control"
            formControlName="id"
          />
        </section>

        <section class="mt-3">
          <label for="category-name" class="form-label">Category Name</label>
          <input
            type="text"
            id="category-name"
            class="form-control"
            formControlName="name"
          />
        </section>

        <section class="mt-3">
          <label for="category-url-handle" class="form-label"
            >Category Url Handle</label
          >
          <input
            type="text"
            id="category-url-handle"
            class="form-control"
            formControlName="urlHandle"
          />
        </section>

        <section class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary save">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3 delete"
            (click)="onDelete()"
          >
            Delete
          </button>
        </section>
      </section>
    </form>
  </ng-container>

  <ng-template #notFound>
    <section class="alert alert-warning notFound">Category not found!</section>
  </ng-template>
</section>
