<section class="container">
  <h1 class="mt-3">BlogPost List</h1>

  <section class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a
    >
  </section>

  <ng-container *ngIf="blogPosts$ | async; let blogPosts">
    <table class="table table-bordered mt-3">
      <caption>
        List of BlogPosts
      </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible ?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.isVisible }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</section>
