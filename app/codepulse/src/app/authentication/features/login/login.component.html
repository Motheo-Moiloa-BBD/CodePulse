<section class="container">
  <section class="mt-5">
    <section class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <section class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          />
          <span
            class="text-danger"
            *ngIf="(loginFormControl.email.touched || loginFormControl.email.dirty || submitted) && loginFormControl.email.errors?.['required']"
            >Email is required</span
          >
          <span
            class="text-danger"
            *ngIf="(loginFormControl.email.touched || loginFormControl.email.dirty) && loginFormControl.email.errors?.['email']"
            >Enter a valid email address</span
          >
        </section>

        <section class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="(loginFormControl.password.touched || loginFormControl.password.dirty || submitted) && loginFormControl.password.errors?.['required']"
            >Password is required</span
          >
        </section>

        <section class="mt-3">
          <button type="submit" class="btn btn-primary submit">Login</button>
        </section>
      </form>
    </section>
  </section>
</section>
