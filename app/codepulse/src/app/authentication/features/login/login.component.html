<section class="container">
  <section class="mt-5">
    <section class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <section class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          />
        </section>

        <section class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
          />
        </section>

        <section class="mt-3">
          <button type="submit" class="btn btn-primary submit">Login</button>
        </section>
      </form>
    </section>
  </section>
</section>
